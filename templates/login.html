{% extends 'base.html' %} {% block content %}

<div class="nav-whitespace"></div>
<div class="container">
    <!--Title-->
    <div class="row">
        <div class="col-12">
            <h1>LOGIN</h1>
        </div>

        <!--Login form-->
        <div class="col-12 pb-5">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0]|safe }}
            </div>
            {% endif %}
            {% endwith %}
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email address*</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="forgotPassword" placeholder="Password"
                        required>
                    <small id="forgotPassword" class="form-text text-muted"><a href="{{ url_for('request_password_reset') }}">I forgot my password!</a></small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
