<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anropa</title>

    <!--HERE I IMPORTED BOOTSTRAP 4.3 STYLESHEET SOURCE: https://getbootstrap.com/docs/4.3/getting-started/download/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <!--HERE I IMPORT MY OWN STYLESHEET TO OVERLAP BOOTSTRAPS STYLES AND CREATE MY OWN-->
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" />

</head>
<body>

    <header>
        <div class="container-fluid navbar-background-color fixed-top">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a href="{{url_for('home')}}"><img src="/static/images/logo.png" class="header-logo" alt="Logo website and link to homepage"></a>
                <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarMobileDropdown" aria-controls="navbarMobileDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarMobileDropdown">
                    <ul class="navbar-nav">
                        {% if session['_id'] %}
                        <li class="nav-item mr-3 d-md-none"><a href="{{url_for('profile')}}" class="nav-link">My Profile</a></li>
                        <li class="nav-item mr-3 d-md-none"><a href="{{url_for('logout')}}" class="nav-link">Logout</a></li>
                        {% else %}
                        <li class="nav-item mr-3 d-md-none"><a href="{{url_for('login')}}" class="nav-link">Login</a></li>
                        <li class="nav-item mr-3 d-md-none"><a href="{{url_for('signup')}}" class="nav-link">Signup</a></li>
                        {% endif %}
                        <li class="nav-item mr-3"><a href="{{url_for('about_us')}}" class="nav-link">About us</a></li>
                        <li class="nav-item mr-3"><a href="{{url_for('vacancies')}}" class="nav-link">Vacancies</a></li>
                        <li class="nav-item mr-3"><a href="{{url_for('employees')}}" class="nav-link">Employees</a></li>
                        <li class="nav-item mr-3"><a href="{{url_for('employers')}}" class="nav-link">Employers</a></li>
                        <li class="nav-item mr-3"><a href="{{url_for('contact')}}" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <div class="d-none d-md-block">
                    {% if session['_id'] %}
                    <span class="nav-link pr-0"><a href="{{url_for('profile')}}" class="nav-link">My Profile</a> / <a href="{{url_for('logout')}}" class="nav-link pr-0">Logout</a></span>
                    {% else %}
                    <span class="nav-link pr-0"><a href="{{url_for('login')}}" class="nav-link">Login</a> / <a href="{{url_for('signup')}}" class="nav-link pr-0">Signup</a></span>
                    {% endif %}
                </div>
            </nav>
        </div>
        <div class="nav-whitespace"></div>
    </header>
    <div class="container">
    {% block content %} {% endblock %}
    </div>
    <!--HERE I IMPORTED BOOTSTRAPS JAVASCRIPT SOURCE: https://getbootstrap.com/docs/4.3/getting-started/download/-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    

</body>
</html>
