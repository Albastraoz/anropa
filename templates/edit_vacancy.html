{% extends 'base.html' %} {% block content %}

<div class="nav-whitespace"></div>
<div class="container">
    <!--Title-->
    <div class="row pb-2">
        <div class="col-12">
            <h1>EDIT {{ vacancy.vacancy_title }}</h1>
        </div>
    </div>
    
    <!--Vacancy edit form-->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">                
                    {% if user.admin %}
                    <form method="POST" action="{{ url_for('save_vacancy', vacancy_id=vacancy._id)}}">
                        <div class="form-group">
                            <label for="edit_vacancy_title"><h3>Vacancy Title</h3></label>
                            <input type="text" class="form-control" id="edit_vacancy_title" name="edit_vacancy_title" value="{{ vacancy.vacancy_title }}" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_vacancy_description"><h3>Vacancy Description</h3></label>
                            <i>Always start with a paragraph - NOT a heading or list item.</i>
                            <a href="javascript:void(0);" onclick="inyectarTexto('edit_vacancy_description','<h3></h3>');" class="btn btn-info btn-sm html-edit-schortcuts">Heading</a>
                            <a href="javascript:void(0);" onclick="inyectarTexto('edit_vacancy_description','<p></p>');" class="btn btn-info btn-sm html-edit-schortcuts">Paragraph</a>
                            <a href="javascript:void(0);" onclick="inyectarTexto('edit_vacancy_description','<ul>\n<li></li>\n<li></li>\n</ul>');" class="btn btn-info btn-sm html-edit-schortcuts">List items</a>
                            <textarea class="form-control text-wrap-edit" id="edit_vacancy_description" name="edit_vacancy_description" rows="20" required>{{ vacancy.vacancy_description }}</textarea>
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{{url_for('view_vacancy', vacancy_id=vacancy._id)}}" class="btn btn-primary">Back</a>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</div>

{% endblock %}
