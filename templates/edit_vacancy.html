{% extends 'base.html' %} {% block content %}

<h1>EDIT {{ vacancy.vacancy_title }}</h1>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">                
                {% if user.admin %}
                <form method="POST" action="{{ url_for('save_vacancy', vacancy_id=vacancy._id)}}">
                    <div class="form-group">
                        <label for="edit_vacancy_title">Vacancy Title</label>
                        <input type="text" class="form-control" id="edit_vacancy_title" name="edit_vacancy_title" value="{{ vacancy.vacancy_title }}">
                    </div>
                    <div class="form-group">
                        <label for="edit_vacancy_description">Vacancy Description</label>
                        <textarea class="form-control text-wrap-edit" id="edit_vacancy_description" name="edit_vacancy_description" rows="20">{{ vacancy.vacancy_description }}</textarea>
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('view_vacancy', vacancy_id=vacancy._id)}}" class="btn btn-primary">Back</a>
                </form>
            </div>
        </div>
    </div> 
</div>

{% endblock %}
