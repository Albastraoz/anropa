{% extends 'base.html' %} {% block content %}

<h1>WELCOME {{ session['name'] }}</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div>
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
<form method=POST action="{{ url_for('profile')}}">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" placeholder="{{ session['email'] }}" readonly>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" placeholder="eg Pieterpostweg 123">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}" placeholder="eg Amsterdam">
    </div>
    <div class="form-group">
        <label for="zipcode">Postalcode</label>
        <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ user.zipcode }}" placeholder="eg 3827PH">
    </div>
    <div class="form-group">
        <label for="current_job">Current Position</label>
        <input type="text" class="form-control" id="current_job" name="current_job" value="{{ user.current_job }}" placeholder="eg Mailman">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

Your id: {{ session['_id'] }}

{% endblock %}
